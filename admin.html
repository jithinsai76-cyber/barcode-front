<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container no-print">
        <h1>Admin Panel</h1>
        
        <div class="card">
             <h2>Add New Product</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="barcode">Barcode Number</label>
                    <input type="text" id="barcode" required>
                </div>
                
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" placeholder="e.g., 2% Milk" required>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity / Size</label>
                    <input type="text" id="quantity" placeholder="e.g., 1 Litre or 500g">
                </div>

                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="date" id="expiryDate" required>
                </div>
                
                <button type="submit">Add Product</button>
            </form>
            <div id="message"></div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Current Products</h2>
                <button id="print-report-btn" class="no-print">Print Report</button>
            </div>
            <ul id="product-list">
                </ul>
        </div>

        <a href="/" class="nav-link no-print">Go to Scanner Page</a>
        <a href="/reports.html" class="nav-link no-print">View Product Reports</a>
    </div>

    <div id="print-version-admin">
        <h1>Full Product Report</h1>
        <ul id="print-list-admin">
            </ul>
    </div>

</body>
</html>
